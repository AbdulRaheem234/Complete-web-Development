<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in css</title>
    <style>

        /* # is id selector */
        /* rgb value 0-255 */
        
        #firstpara
        {
             color: red; /* color by name */
        } 

        #secondpara
        {
            color: rgb(111, 47, 172); /*color by rgb value*/
        } 

        #thirdpara
        {
            color: #2bdf43; /* color by hex value*/
        } 
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstpara">This is a pragraph from first box</p>

    <h2>This is my second box</h2>
    <p id="secondpara">This is a pragraph from second box</p>

    <h2>This is my third box</h2>
    <p id="thirdpara">This is a pragraph from third box</p>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html entities</title>
</head>
<body>
    <!--&nbsp; is none breaking space-->
    <!--&lt; and p&gt; is html entities-->
    <!--&pound; ,&copy; , -->
    <div class="Container">
        <p>This is a class container</p>
    </div>
    <div class="Container">
        <p>This is a class  &nbsp; container</p>
        <p>This is written like this &lt;p&gt;</p>
        <p>pound is written &pound;</p>
        <p>copyright is written &copy;</p>
    </div>
</body>
</html>

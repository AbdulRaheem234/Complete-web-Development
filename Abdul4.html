<body>
    <h2>Form tutorial</h2>
    <form action="backend.php">
        <div>
            Name: <input type="Text" name="myName" id="name">
        </div>
        <br>
        <div>
            Role: <input type="Text" name="myRole">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail">
        </div>
        <br>
        <div>
            Date: <input type="Date" name="myDate">
        </div>
        <br>
        <div>
            Bonus: <input type="Number" name="myBonus">
        </div>
        <br>
        <div>
            Are you eligible?: <input type="checkbox" name="myeligibility">
        </div>
        <br>
        <div>
            Gender: Male<input type="radio" name="myGender"> 
            Female<input type="radio" name="myGender"> 
            Other<input type="radio" name="myGender">
        </div>
        <br>
        <div>
            <label for="car">Car</label>
            <Select name="myCar" id="car">
                <option value="Maruti">Maruti</option>
                <option value="fortuner">fortuner</option>
                <option value="Defender">Defender</option>
            </Select>   
        </div>
        <br>
        <div>
           Write about yourself: <br><textarea name="myText" cols="50" rows="10"></textarea>
        </div>
        <div>
            <input type="Submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MORE ON SELECTORS</title>
    <style>
        h1{
            background-color: red;
            color: whitesmoke;
            font-weight: bold;
            text-align: center;
        }
        p{
            font-weight: bold;
            color: whitesmoke;
            background-color: blue;
        }
    </style>
</head>
<body>
   <h1>This is more on selector</h1>
   <div class="container">
    <div class="row">
        <ul>
            <li class="item"><p>This is another paragraph</p></li>
        </ul>
        <p>This is paragraph</p>
    </div>
    <p>This is another paragraph</p>
   </div>
   <p>This is outermost paragraph</p> 
</body>
</html>
